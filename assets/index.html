<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Chatp2p</title>
  </head>
  <body>
    <div class="title">Bem vindo ao ChatP2P</div>
    <div class="window chat window-chat">
      <div class="user-profile">
        <p id="user-profile" class="user-name"></p>
      </div>
      <div class="window msgs window-msgs">

      </div>
        <form>
          <textarea name="text-msg" rows="4" cols="60" placeholder="Digite uma mensagem..."></textarea
          >
          <button id="send-btn" type="button">Enviar</button>
        </form>
      </div>
    <br />
    <div id="addrs" class="addrs"></div>
  </body>
  <script src="./renderer.js"></script>
</html>
